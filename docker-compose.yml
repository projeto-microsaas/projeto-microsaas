version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/nahora
      - JWT_SECRET=your_jwt_secret
    depends_on:
      - mongo
  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  nahora-merchant:
    build: ./nahora-merchant
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./nahora-merchant:/app
      - /app/node_modules
    depends_on:
      - backend
volumes:
  mongo-data: